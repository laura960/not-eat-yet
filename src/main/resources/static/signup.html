<html>
<head>
<title>SignIn</title>
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/main2.js"></script>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

	<!-- Modal login -->
	<div style='display: block' id="modaleLogin" class="modal">
		<!-- Modal content -->
		<div class="modal-content-login">
			<div class="imgcontainer">
				<span class="close-login" id='close-modal-login'>&times;</span> <img
					src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar"
					class="avatar">
			</div>
			<div class="container">
				<form action="/signup" method="post">
					<label for="ruolo"><b>Chi sei?</b></label> 
					<select name="ruolo">
						<option value="user">User</option>
						<option value="ristorante">Ristorante</option>
						<option value="admin">Admin</option>
					</select> 
					<br> 
					<label for="email"><b>Mail</b></label> 
					<input type="text" placeholder="Mail" name="email" required> 
					<label for="username"><b>Username</b></label> 
						<input type="text" placeholder="Enter Username" name="username" required>
					<label for="password"><b>Password</b></label> 
					<input type="password" placeholder="Enter Password" name="password" required>
					<button type="submit" class="login button">Sign in</button>
				</form>
			</div>
			<br>
		</div>
	</div>
	<!--fine modal login-->

</body>
</html>
