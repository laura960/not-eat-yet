</head>
<body>

	<!-- Modal login -->
	<div style='display: block' id="modaleLogin" class="modal">
		<!-- Modal content -->
		<div class="modal-content-login">
		<a href='/index.html'><span class="close" id='close-modal'>&times;</span></a>
			<div class="imgcontainer">
				<img
					src="https://cdn.discordapp.com/attachments/718005745534238751/722363863709909033/Logo03_v04.png" alt="Avatar"
					class="avatar">
			</div>
			<div>
				<form action="/signup" method="post"  class="container">
					<label for="ruolo"><b>Chi sei?</b></label> 
					<select style='width:30%' name="ruolo">
						<option value="user">User</option>
						<option value="ristorante">Ristorante</option>
					</select> 
					<br> 
					<label for="email"><b>Mail</b></label> 
					<input type="text" placeholder="Mail" name="email" required> 
					<label for="username"><b>Username</b></label> 
						<input type="text" placeholder="Enter Username" name="username" required>
					<label for="password"><b>Password</b></label> 
					<input type="password" placeholder="Enter Password" name="password" required>
					<button type="submit" class="login button">Sign in</button>
				</form>
			</div>
			<br>
		</div>
	</div>
